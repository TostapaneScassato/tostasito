<!DOCTYPE html>
<html lang="it">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Login</title>
   <link rel="icon" href="./assets/img/favicon.ico">
   <link rel="stylesheet" href="./styles/style.css">
   <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
</head>
<body>
   <header class="flex-container">

      <div class="left">
         <button class="headerButton" id="settingsButton" >
            <i class="material-icons" id="homeIcon">arrow_back</i>
            <p class="headerParagraph">Annulla</p>
         </button>
      </div>
        
      <div class="center">
         <h1 class="title">Login</h1>
      </div>
        
      <div class="right">
         <button class="headerButton" id="blank">
            <i class="material-icons" id="blank">arrow_back</i>
            <p class="headerParagraph" id="blank">Annulla</p>
         </button>
      </div>
   </header>

   <div class="mainBody" id="login">
      <form class="loginForm">
         <input type="text" name="user_email" placeholder="Username" class="loginInput" required>
         <input type="password" name="user_password" placeholder="Password" class="loginInput" required>
         <div class="loginConfirm">
            <a href="https://www.youtube.com/watch?v=dQw4w9WgXcQ" class="loginInput" id="forgotPassword">Password dimenticata?</a>
            <button type="submit" class="innerButton">
               <i class="material-icons" id="loginIcon">login</i>
               <p class="innerParagraph" >Effettua l'accesso</p>
            </button>
         </div>
      </form>
      <hr>
      <form class="registerForm">
         <h2>Non hai un'account? Crealo ora!</h2>
         <input type="text" name="user_new_email" placeholder="New Username" class="registerInput" required>
         <input type="password" name="user_new_password" placeholder="New Password" class="registerInput" required>
         <input type="password" name="user_confirm_password" placeholder="Confirm Password" class="registerInput" required">
         <div class="registerConfirm">
            <button type="submit" class="innerButton">
               <i class="material-icons" id="loginIcon">login</i>
               <p class="innerParagraph">Crea l'account</p>
            </button>
         </div>
      </form>
   </div>
   <footer>
      <span>Copyright Â© 2025-2026 Stefano Carletti -- MIT license</span>
   </footer>
   <script src="./scripts/auth.js"></script>
   <script src="./scripts/script.js"></script>
   <script>
      fetch("/api/me").then(r => r.json()).then(data => {
         var logged = data.logged_in;
         
         if (logged) {
            alert("You are already logged in!");
            window.history.back();
         }
      });
   </script>
</body>
</html>
