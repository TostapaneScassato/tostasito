<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <title>Gestore scolastico</title>
    <link rel="icon" href="./assets/img/favicon.ico">
    <link rel="stylesheet" href="./styles/style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
</head>
<body>
    <header class="flex-container">
        <div class="left">
            <button class="headerButton" id="homeButton">
                <i class="material-icons" id="homeIcon">home</i>
                <p class="headerParagraph">Home</p>
            </button>
        </div>
        <div class="center">
            <h1 class="title">Gestore scolastico</h1>
        </div>
        <div class="right">
            <button class="headerButton" id="blank">
                <i class="material-icons" id="blank">home</i>
                <p class="headerParagraph" id="blank">Home</p>
            </button>
        </div>
    </header>

    <div class="mainBody" id="schoolManager">
        <div class="orarioScolastico">
            <div class="titoloOrario">
                <h1 class="inner">Orario settimanale</h1>
                <button class="innerButton" id="newScheduleButton">
                    <i class="material-icons" id="newSchedule">edit_calendar</i>
                    <p>Modifica orario</p>
                </button>
            </div>
            <table class="tabellaOrario" id="tabellaOrarioMain">
                <tr>
                    <mark class="tabellaOrario">
                        <th class="giorno"></th>
                        <th class="giorno">Lunedì</th>
                        <th class="giorno">Martedì</th>
                        <th class="giorno">Mercoledì</th>
                        <th class="giorno">Giovedì</th>
                        <th class="giorno">Venerdì</th>
                        <th class="giorno">Sabato</th>
                    </mark>
                </tr>
                <tr>
                    <th>7:50-8:50</th>
                    <td></td> <td></td> <td></td> <td></td> <td></td> <td></td>
                </tr>
                <tr>
                    <th>8:50-9:50</th>
                    <td></td> <td></td> <td></td> <td></td> <td></td> <td></td>
                </tr>
                <tr>
                    <th>9:50-10:40</th>
                    <td></td> <td></td> <td></td> <td></td> <td></td> <td></td>
                </tr>
                <tr>
                    <th>10:55-11:50</th>
                    <td></td> <td></td> <td></td> <td></td> <td></td> <td></td>
                </tr>
                <tr>
                    <th>11:50-12:50</th>
                    <td></td> <td></td> <td></td> <td></td> <td></td> <td></td>
                </tr>
                <tr>
                    <th>12:50-13:50</th>
                    <td></td> <td></td> <td></td> <td></td> <td></td> <td></td>
                </tr>
            </table>
            <div class="overlay hidden" id="schedule-overlay">
                <div class="popup">
                    <h1 class="inner">Modifica l'orario settimanale</h1>
                    <form id="change-schedule-form">
                        <table class="tabellaOrario" id="tabellaOrarioForm"></table>
                        <div class="popupButtons">
                            <button class="innerButton" id="saveSchedule">Salva</button>
                            <button type="reset" class="innerButton" id="cancelSchedule">Annulla</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
        <div class="countdown">
            <h1 class="inner">Countdown</h1>
            <div class="graficoInfo">
                <canvas id="pieChart" width="300" height="300"></canvas>
                <div id="info"></div>
            </div>
        </div>
        <div class="verifiche">
            <div class="titoloVerifiche">
                <h1 class="inner">Verifiche future</h1>
                <button class="innerButton" id="newTestButton">
                    <i class="material-icons" id="newTestIcon">add</i>
                    <p>Nuova verifica</p>
                </button>
            </div>
            <div class="verificheProgrammate">
                <div class="testList" id="testList"></div>
            </div>
            <div class="overlay hidden" id="popup-overlay">
                <div class="popup" id="newTest">
                    <h1 class="inner">Aggiungi una nuova verifica</h1>
                    <form id="add-test-form">
                        <div class="testInputs">
                            <label class="testLabel">
                                    Data:
                                    <input type="date" id="testDate">
                                </label>
                                <label class="testLabel">
                                    Materia:
                                    <select id="testSubject">
                                        <option value="null">Scegli un'opzione</option>
                                        <option value="italiano">Italiano</option>
                                        <option value="storia">Storia</option>
                                        <option value="inglese">Inglese</option>
                                        <option value="matematica">Matematica</option>
                                        <option value="informatica">Informatica</option>
                                        <option value="telecomunicazioni">Telecomunicazioni</option>
                                        <option value="tpsi">TPSI</option>
                                        <option value="sistemi">Sistemi e Reti</option>
                                        <option value="motoria">Motoria</option>
                                        <option value="religione">Religione</option>
                                    </select>
                                </label>
                                <label class="testLabel">
                                    Interrogazione
                                    <input type="checkbox" id="interrogazione">
                                </label>
                        </div>
                        <div class="popupButtons">
                            <button class="innerButton" id="saveTest">Salva</button>
                            <button type="reset" class="innerButton" id="cancelTest">Annulla</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <footer>
        <span>Copyright © 2025 Stefano Carletti -- MIT license</span>
    </footer>
    <script src="./scripts/script.js"></script>
</body>
</html>
